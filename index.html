<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importical App</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icon.png" />
    <style>
      body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
      button { padding: 1rem 2rem; font-size: 1.2rem; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
      #vystup { margin-top: 20px; color: gray; font-weight: bold; }
    </style>
    <script>
      function spustitImport() {
        document.getElementById("vystup").textContent = "Import probíhá...";
        google.script.run.withSuccessHandler(function(msg) {
          document.getElementById("vystup").textContent = msg;
        }).manualImportTrigger();
      }
    </script>
  </head>
  <body>
    <h2>Spustit Import Rezervací</h2>
    <button onclick="spustitImport()">Spustit nyní</button>
    <div id="vystup">Připraveno</div>
  </body>
</html>
